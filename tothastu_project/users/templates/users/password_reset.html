{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="center my-20">
                <h3 class="font-weight-normal">Reset Password</h3>
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="center pb-4">
            <button class="button-border-primary" type="submit">
                Request New Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
