{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="center my-4">
                    <h3 class="font-weight-normal">Join
                    <span style="font-family: 'Pacifico', cursive; font-size: larger; color: #E85F5C">
                        Tothastu
                    </span>
                    Today!
                    </h3>
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="center form-group py-3">
                <button class="button-border-primary" type="submit">
                    Sign up
                </button>
            </div>
        </form>
        <div class="center border-top pt-3">
            <small class="text-muted">
                Already have an account? 
                <span style="display:inline-block; width: 5px;"></span>
                <a href="{% url 'login' %}">Sign In</a>    
            </small> 
            
        </div>
    </div>
{% endblock %}
