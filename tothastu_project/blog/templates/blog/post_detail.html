{% extends "blog/base.html" %}
{% block content %}
<br>
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted"> Posted on {{ object.post_date|date:"d M, y g:i A"}}</small>
            {% if object.author == user %}
            <div class="px-4" style="float: right;padding: 10px 10px;">
                <a class="link-button-border button-small-border-secondary" href="{% url 'post-update' object.id %}">
                    Update
                </a>
                <a class="link-button-border button-small-border-primary" href="{% url 'post-delete' object.id %}">
                    Delete
                </a>
            </div>        
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
<br>
{% endblock %}
